<html>

<head>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper" class="flex">
        <div id="videoWrapper">
            <div id="playerWrapper">
                <div id="player"></div>
            </div>
            <div id="playFormWrapper" class="flex">
                <input type="submit" id="syncBtn" value="↻" />
                <form id="playForm" class="flex" onsubmit="return false">
                    <input type="text" id="idInput" class="inputText" autocomplete="off"
                        placeholder="Enter Youtube Video ID" />
                    <input type="submit" id="playBtn" value="►" />
                </form>
                <!--<input type="submit" id="queueBtn" value="𝌆" />-->
            </div>
        </div>
        <div id="chatWrapper">
            <div id="viewersWrapper" class="flex">
                <div id="viewers"></div>
                <input type="submit" id="toggleBtn" class="flex" onclick="toggleLightDark()" value="☼" />
            </div>
            <div id="videoQueueWrapper" class="flex">
                <div id="videoQueueInfo">Now Playing: </div>
                <!--<input type="submit" id="skipBtn" class="flex" value="⏯" />-->
            </div>
            <ul id="messages" class="flex"></ul>
            <div id=chatFormWrapper>
                <form id="nameForm" class="flex" onsubmit="return false">
                    <input type="text" id="nameInput" autocomplete="off" placeholder="Who dis? (Limit 14)"
                        maxlength="14" />
                    <input type="submit" id="nameBtn" value="⏎" />
                </form>
                <form id="chatForm" class="flex" onsubmit="return false">
                    <input type="text" id="chatInput" class="inputText" autocomplete="off"
                        placeholder="Send a message (Limit 140)" maxlength="140" />
                    <input type="submit" id="chatBtn" value="►" />
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="https://www.youtube.com/iframe_api"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/video.js"></script>
</body>

</html>
